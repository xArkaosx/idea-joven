<ion-header>

  <ion-navbar hideBackButton="true" color="whitecustom">
    <ion-row align-items-center>
      <ion-col col-2>
        <ion-buttons>
          <button ion-button icon-only clear full class="backnav-btn" (click)="popPage()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col col-8>
        <ion-title class="page-title" text-center>Pagar</ion-title>
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <h1 text-center>
      <b>Pueblo Mágico</b>
    </h1>
  </ion-item>
  <ion-item>Cantidad:
    <b>$500.00 MXN</b>
  </ion-item>

  <ion-item>
    <ion-label color="redorange">Método de Pago</ion-label>
    <ion-select [(ngModel)]="metodoDePago" cancelText="CANCELAR">
      <ion-option value="f" color="redorange">Tarjeta</ion-option>
      <ion-option value="m" color="redorange">PayPal</ion-option>
    </ion-select>
    <!-- <ion-icon name="card"></ion-icon> -->
  </ion-item>

  <ion-item>
    <ion-label color="redorange">Fecha</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate" doneText="OK" cancelText="CANCELAR"></ion-datetime>
  </ion-item>

  <button ion-button block color="redorange" style="font-weight: bolder" (click)="transactionCompleted()">PAGAR</button>

<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Correo electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Confirmar contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="repassword"></ion-input>
  </ion-item>


  <button class="register-btn" ion-button block color="light" (click)="register(user)">Register</button>
</ion-content>

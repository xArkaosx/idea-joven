<ion-header>

  <ion-navbar hideBackButton="true" color="{{header_color}}">
    <ion-row align-items-center>
      <ion-col col-2>
        <ion-buttons>
          <button ion-button icon-only clear full class="backnav-btn" (click)="popPage()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col col-8>
        <ion-title class="page-title" text-center>{{myCatUpper}}</ion-title>
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab top right no-padding>
    <button ion-fab icon-only mini color="{{header_color}}" (click)="filterOptions()">
      <ion-icon name="reorder"></ion-icon>
    </button>
  </ion-fab>

  <ion-card no-padding (click)="goToActivity()">
    <img src="assets/imgs/romantico.jpg" />
    <ion-card-content>
      <ion-card-title>
        La Nacional
      </ion-card-title>
      <p>
        El mejor restaurante de carnes de monterrey.
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card no-padding>
    <img src="assets/imgs/restaurante_santiago.jpg" />
    <ion-card-content>
      <ion-card-title>
        El Restaurante
      </ion-card-title>
      <p>
        Una cena diferente ubicada en el hermoso centro de Santiago.
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card no-padding>
    <img src="assets/imgs/bungee_coladecaballo.jpg" />
    <ion-card-content>
      <ion-card-title>
        Bungee Cola de Caballo
      </ion-card-title>
      <p>
        No hay mejor manera de acelerar su coraz√≥n que saltando de un bungee en la cola de caballo.
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>

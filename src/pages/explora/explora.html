<ion-header>

  <ion-navbar color="whitecustom">
    <ion-row align-items-center>
      <img src="assets/imgs/mxplore-logo-all-red.png" width="100px" style="display:inline-block; padding-left: 7px;" />
    </ion-row>
  </ion-navbar>

</ion-header>

<!-- SLIDES -->
<ion-content>
  <h1 class="h1-settings" ion-text text-center>Trending en San Nicolas</h1>
  <div class="slides-div">
    <ion-slides loop="true" pager="true">
      <div *ngFor="let atr of topAtraction">
        <ion-slide>
          <ion-fab top right>
            <button ion-fab mini icon-only color="redheart">
              <ion-icon name="heart">
              </ion-icon>
            </button>
          </ion-fab>
          <div (click)="cardNav()">
            <img [src]="atr.imageName" width="100%" />
          </div>
          <div (click)="cardNav()">
            <ion-row>
              <ion-col>
                <h1 text-center class="h1-slides">
                  {{atr.headerText}}
                </h1>
              </ion-col>
            </ion-row>
            <ion-row>
              <p class="p-slides" text-wrap>{{atr.subText}}</p>
              <!-- <ion-badge item-end>260k</ion-badge> -->
            </ion-row>
          </div>
        </ion-slide>
      </div>
    </ion-slides>
  </div>

  <!-- CATEGORÍAS EXPERIENCIAS -->
  <h1 text-center class="cat-text">Categorías</h1>

  <ion-row>
    <ion-col class="column coli" no-padding>
      <div class="wrapper">
        <img src="assets/imgs/extremo.jpg" (click)="categoriaNav('experiencias')" />
        <button class="button-cat button-img" ion-button full no-margin color="experiencias" (click)="categoriaNav('experiencias', 'experiencias')">
          <b class="btn-text" text-wrap>Experiencias</b>
        </button>
      </div>
    </ion-col>

    <ion-col class="column cold" no-padding>
      <div class="wrapper">
        <img src="assets/imgs/romantico.jpg" (click)="categoriaNav('Romántico')" />
        <button no-margin class="button-cat button-img" ion-button block color="romantico" (click)="categoriaNav('romántico', 'romantico')">
          <b class="btn-text" text-wrap>Romántico</b>
        </button>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="column coli" no-padding>
      <div class="wrapper">
        <img src="assets/imgs/gastronomia.jpg" (click)="categoriaNav('Gastronomía')" />
        <button class="button-cat button-img" ion-button full no-margin color="comida" (click)="categoriaNav('gastronomia', 'comida')">
          <b class="btn-text" text-wrap>Gastronomía</b>
        </button>
      </div>
    </ion-col>

    <ion-col class="column cold" no-padding>
      <div class="wrapper">
        <img src="assets/imgs/musica.jpg" (click)="categoriaNav('Música')" />
        <button no-margin class="button-cat button-img" ion-button block color="musica" (click)="categoriaNav('musica', 'musica')">
          <b class="btn-text" text-wrap>Música</b>
        </button>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="column coli" no-padding>
      <div class="wrapper">
        <img src="assets/imgs/deportes.jpg" (click)="categoriaNav('Deportes')" />
        <button class="button-cat button-img" ion-button full no-margin color="deportes" (click)="categoriaNav('deportes', 'deportes')">
          <b class="btn-text" text-wrap>Deportes</b>
        </button>
      </div>
    </ion-col>

    <ion-col class="column cold" no-padding>
      <div class="wrapper">
        <img src="assets/imgs/pasado.jpg" (click)="categoriaNav('Viaje al Pasado')" />
        <button no-margin class="button-cat button-img" ion-button block color="pasado" (click)="categoriaNav('pasado', 'pasado')">
          <b class="btn-text" text-wrap>Viaje al Pasado</b>
        </button>
      </div>
    </ion-col>
  </ion-row>

  <ion-row style="padding-bottom: 5px">
    <ion-col class="column coli" no-padding>
      <div class="wrapper">
        <img src="assets/imgs/regio.jpg" (click)="categoriaNav('Regio')" />
        <button class="button-cat button-img" ion-button full no-margin color="regio" (click)="categoriaNav('regio', 'regio')">
          <b class="btn-text" text-wrap>Regio</b>
        </button>
      </div>
    </ion-col>

    <ion-col class="column cold" no-padding>
      <div class="wrapper">
        <img src="assets/imgs/otras.jpg" (click)="categoriaNav('Otras')" />
        <button no-margin class="button-cat button-img" ion-button block color="otras" (click)="categoriaNav('otras', 'otras')">
          <b class="btn-text" text-wrap>Otras</b>
        </button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
